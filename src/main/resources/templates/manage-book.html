<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage book</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ảnh bìa</th>
                    <th scope="col">Tiêu đề</th>
                    <th scope="col">Sửa</th>
                    <th scope="col">Xóa</th>
                </tr>
                </thead>
                <tbody th:each="book : ${books}">
                <tr>
                    <td th:text="${book.id}"></td>
                    <td><img th:src="${book.imageId}" style="width: auto;height: 200px;"/></td>
                    <td th:text="${book.getTitle()}"></td>
                    <td><a th:href="@{'/update-book/' + ${book.id}}" class="btn btn-warning">Sửa</a></td>
                    <td><a th:href="@{'/delete-book/' + ${book.id}}" class="btn btn-danger">Xóa</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
